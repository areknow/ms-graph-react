    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link

    <title>React App</title>

  <body>
    <nav className="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

        <a href="/" className="navbar-brand"> Javascript SPA Graph Tutorial </a>
        <button

          aria-label="Toggle navigation"

        </button>
        <div className="collapse navbar-collapse" id="navbarCollapse">
          <ul id="authenticated-nav" className="navbar-nav mr-auto"></ul>
          <ul className="navbar-nav justify-content-end">
            <li className="nav-item">
              <a
                className="nav-link"
                href="https://developer.microsoft.com/graph/docs/concepts/overview"

              </a>
            </li>
            <li id="account-nav" className="nav-item"></li>
          </ul>
        </div>
      </div>

    <main id="main-container" role="main" className="container"></main>

    <div id="root"></div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

      crossorigin="anonymous"

      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"

    <script

    <script src="https://momentjs.com/downloads/moment-timezone-with-data-10-year-range.js"></script>

    <!-- MSAL -->
    <script
      src="https://alcdn.msauth.net/browser/2.1.0/js/msal-browser.min.js"

    <script src="config.js"></script>
    <script src="ui.js"></script>
    <script src="auth.js"></script>
    <script src="graph.js"></script>
